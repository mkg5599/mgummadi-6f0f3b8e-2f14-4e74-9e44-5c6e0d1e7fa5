<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="mx-auto h-12 w-12 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg">
      <span class="text-white font-bold text-2xl">TM</span>
    </div>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900 dark:text-white">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div
      class="bg-white dark:bg-slate-800 py-8 px-6 shadow rounded-lg sm:px-10 border border-slate-200 dark:border-slate-700">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username"
            class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Username</label>
          <div class="mt-2">
            <input id="username" type="text" formControlName="username"
              class="block w-full rounded-md border-0 py-1.5 text-slate-900 dark:text-white dark:bg-slate-900/50 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3" />
          </div>
        </div>

        <div>
          <label for="password"
            class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Password</label>
          <div class="mt-2">
            <input id="password" type="password" formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 text-slate-900 dark:text-white dark:bg-slate-900/50 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3" />
          </div>
        </div>

        @if (error) {
        <div
          class="text-red-500 text-sm bg-red-50 dark:bg-red-900/20 p-2 rounded border border-red-100 dark:border-red-900/50">
          {{ error }}</div>
        }

        <div>
          <button type="submit" [disabled]="!loginForm.valid"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-300 dark:border-slate-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white dark:bg-slate-800 px-2 text-slate-500 dark:text-slate-400">Demo Credentials</span>
          </div>
        </div>

        <div
          class="mt-6 grid grid-cols-1 gap-2 text-xs text-center text-slate-500 dark:text-slate-400 font-mono bg-slate-50 dark:bg-slate-900/50 p-3 rounded-md border border-slate-200 dark:border-slate-700">
          <div>admin / password</div>
          <div>editor / password</div>
          <div>viewer / password</div>
        </div>
      </div>
    </div>
  </div>
</div>
